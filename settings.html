    <main class="container">
        <div class="main" style="text-align: center;margin-top: 20px;">
            <h1 style="text-align: center;">
                Settings
            </h1>
            <br>
            <form onsubmit="return false;">
                <div class="form-group row">
                    <label for="morning-input" class="col-2 col-form-label">Morning</label>
                    <div class="col-10">
                        <input class="form-control" type="time" value="08:00:00" id="morning-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="afternoon-input" class="col-2 col-form-label">Afternoon</label>
                    <div class="col-10">
                        <input class="form-control" type="time" value="12:00:00" id="afternoon-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="evening-input" class="col-2 col-form-label">Evening</label>
                    <div class="col-10">
                        <input class="form-control" type="time" value="16:00:00" id="evening-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="night-input" class="col-2 col-form-label">Night</label>
                    <div class="col-10">
                        <input class="form-control" type="time" value="20:00:00" id="night-input">
                    </div>
                </div>
                <button type="submit" onclick="getData();" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>


    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
