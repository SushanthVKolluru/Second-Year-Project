    <main class="container">
        <div class="main" style="margin-top: 20px;">
            <h1 style="text-align:center;">Medication Form</h1>
            <form>
                <div class="form-group">
                    <label for="medicationName">Medication Name</label>
                    <input type="text" class="form-control" id="medicationName"
                        placeholder="Name of the medication">
                </div>
                <div class="form-group">
                    <label for="dayChosen">Day of week</label>
                    <select class="form-control" id="dayChosen">
                        <option>All Days</option>
                        <option>Monday</option>
                        <option>Tuesday</option>
                        <option>Wednesday</option>
                        <option>Thursday</option>
                        <option>Friday</option>
                        <option>Saturday</option>
                        <option>Sunday</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="timeChosen">Time of day</label>
                    <select multiple class="form-control" id="timeChosen">
                        <option>Morning</option>
                        <option>Midday</option>
                        <option>Afternoon</option>
                        <option>Evening</option>
                    </select>
                </div>
                <div class="form-group">
                  <label for="quantity">Quantity</label>
                  <select class="form-control" id="quantity">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                  </select>
              </div>
                <button id="addBtn" type="submit" class="btn btn-primary">Add medication</button>
            </form>
        </div>
    </main>
